<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/phone-cover.jpg'); margin-bottom: 30px">
    </div>
    <div class="container">
        <div class="row">
            <div class="col" *ngFor="let product of products">
                <a [routerLink]="['detail', product._id]" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <div class="card">
                        <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
